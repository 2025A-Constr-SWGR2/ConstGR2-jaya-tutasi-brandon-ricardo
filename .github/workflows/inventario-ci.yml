name: Inventario CI Pipeline

on:
  push:
    branches: [ main, develop ]  # Especifica las ramas que activarán el workflow
    paths:  # Solo se activa para cambios en estas rutas
      - 'InventarioCRUD/**'
      - '.github/workflows/inventario-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: inventario
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
        # Añade variables para configuración adicional
        env:
          MYSQL_ROOT_HOST: '%'
          MYSQL_TCP_PORT: 3306

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
        # Configuración adicional para caché de Maven
        cache-dependency-path: InventarioCRUD/pom.xml
        
    - name: Run tests with Maven
      working-directory: ./InventarioCRUD
      run: |
        # Configuración específica para pruebas
        mvn clean test -B -Dtest.environment=ci
        mvn jacoco:report
      env:
        # Variables de entorno para configuración
        DB_URL: jdbc:mysql://localhost:3306/inventario
        DB_USER: root
        DB_PASSWORD: root
        
    - name: Upload test reports
      if: always()  # Siempre sube los reportes, incluso si fallan las pruebas
      uses: actions/upload-artifact@v4
      with:
        name: test-reports-${{ github.run_id }}  # Nombre único por ejecución
        path: |
          InventarioCRUD/target/surefire-reports
          InventarioCRUD/target/site/jacoco
        retention-days: 7  # Los artefactos se borran automáticamente después de 7 días